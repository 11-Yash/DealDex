<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>anyname.in - Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  {% comment %} <link rel="stylesheet" href="styles.css"> {% endcomment %}
  <!-- Custom CSS -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
  <div class="container">
    <center><h2>Sign-In</h2></center>
    <form>
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email or mobile phone number</label>
        <input type="text" class="form-control" id="email" placeholder="Enter email or phone number" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Keep me signed in</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Sign-In</button>
      <center><p class="small-text">By continuing, you agree to anyname's <a href="">Conditions of Use</a> and <a href="">Privacy Notice</a>.</p></center>
      <center><p>OR</p></center>

      <button type="button" class="btn btn-primary-borders btn-block">
        <img src="../static/googleLogo.png" alt="">
        Sign-in with Google
      </button>
      <hr>
      <p class="small-text create-account-link">New to anyname? <a href="signup">Create your anyname account</a></p>
    </form>
  </div>
</body>

</html>
