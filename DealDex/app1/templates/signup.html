<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>anyname.in - Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  {% comment %} <link rel="stylesheet" href="styles.css"> {% endcomment %}
  <!-- Custom CSS -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
  <div class="container">
    <center><h2>Sign-Up</h2></center>
    <form method="post" action="{% url 'signup' %}" id="signupform">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email or mobile phone number</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Enter email or phone number" required>
      </div>
      <div class="form-group">
        <label for="password">Create a strong password</label>
        <input type="password" name="password1" class="form-control" id="password1" placeholder="Enter a strong password" required>
      </div>
      <div class="form-group">
        <label for="password">Confirm password</label>
        <input type="password" class="form-control" id="password2" placeholder="Re-enter the password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Sign-Up</button>
      <center><p class="small-text">By continuing, you agree to anyname's <a href="">Conditions of Use</a> and <a href="">Privacy Notice</a>.</p></center>
      <center><p>OR</p></center>

      <button type="button" class="btn btn-primary-borders btn-block">
        <img src="../static/googleLogo.png" alt="">
        Sign-up with Google
      </button>
      <hr>
      <p class="small-text create-account-link">Already have an account? <a href="signin">Go back to sign-in</a></p>

    </form>
  </div>
  </body>
  <script>
    var form = getElementById("signupform")

    form.addEventListener('submit', (e) => {
      e.preventDefault()
      var name = document.getElementById('email').value         //for checking emil using regular expressions
      var password1 = document.getElementById('password1').value
      var password2 = document.getElementById('password2').value
      if (password2 === password1) {
          alert("Enter Correct password.");
      }
    })
  </script>

</html>
